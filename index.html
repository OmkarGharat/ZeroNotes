  <meta name="application-name" content="ZeroNotes" />
  <meta name="apple-mobile-web-app-title" content="ZeroNotes" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zeronotes.vercel.app/" />
  <meta property="og:title" content="Zero Notes - Minimalist Markdown Editor" />

    content="Zero Notes is a distraction-free, minimalist Markdown note-taking app. Modern, fast, and simple." />
  <meta property="og:image" content="https://zeronotes.vercel.app/og-image.png" />

  <!-- Twitter -->

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Structured Data (JSON-LD) for better Google Indexing -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Zero Notes",
      "alternateName": "ZeroNotes",
      "url": "https://zeronotes.vercel.app/",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web",
      "description": "Zero Notes is a distraction-free, minimalist Markdown note-taking app with cloud sync and auto-formatting.",
      "author": {
        "@type": "Organization",
        "name": "ZeroNotes Team"
      }
    }
  </script>

  <script>
    // Polyfill process.env
    window.process = window.process || { env: { NODE_ENV: 'production' } };


  </script>
  <script>
    // Initialize Theme: Default to Dark if no preference is saved
    // This prevents flash of unstyled content (FOUC)
    (function () {
      try {
        var stored = localStorage.getItem('theme');
        if (stored === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          // Default to dark
          document.documentElement.classList.add('dark');
          if (!stored) localStorage.setItem('theme', 'dark');
        }
      } catch (e) { }
    })();
  </script>


</head>

<body class="antialiased selection:bg-gray-200 dark:selection:bg-gray-700">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
