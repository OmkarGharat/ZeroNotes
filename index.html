    <script>
      // Polyfill process.env
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      
      // Tailwind Config for custom colors and fonts
      tailwind.config = {
        darkMode: 'media', // or 'class'
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              openai: {
                bg: '#FFFFFF',
                text: '#111111',
                border: '#EFEFEF',
                darkBg: '#212121', // Deep charcoal
                darkText: '#ECECEC',
                accent: '#10A37F', // OpenAI Green
                accentHover: '#0d8a6a'
              }
            }
          }
        }
      }

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #111111;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #212121;
                color: #ECECEC;
            }
        }

        /* Minimalist Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #E5E5E5;
            border-radius: 4px;
        }
        @media (prefers-color-scheme: dark) {
            ::-webkit-scrollbar-thumb {
                background: #444;
            }
        }

        /* Zen Quill Editor Overrides */
        .ql-toolbar.ql-snow {
            border: none !important;
            padding: 12px 0 !important;
            margin-bottom: 20px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .ql-toolbar.ql-snow:hover {
            opacity: 1;
        }
        .ql-container.ql-snow {
            border: none !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 16px;
        }
        .ql-editor {
            padding: 0 !important;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        .ql-editor.ql-blank::before {
            color: #a0a0a0;
            font-style: normal;
            left: 0;
        }
        
        /* Dark mode overrides for Quill */
        @media (prefers-color-scheme: dark) {
            .ql-stroke { stroke: #ECECEC !important; }
            .ql-fill { fill: #ECECEC !important; }
            .ql-picker { color: #ECECEC !important; }
            .ql-editor.ql-blank::before { color: #666; }
        }
    </style>
