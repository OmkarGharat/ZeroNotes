<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroNotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Quill theme -->
    <link href="https://cdn.jsdelivr.net/npm/react-quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
    <!-- Highlight.js Theme (Atom One Dark) for Code Blocks -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <!-- Highlight.js Library - Must be loaded before Quill initializes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
      // Polyfill process.env
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      
      // Tailwind Config for ZeroNotes - Monochrome Aesthetic
      tailwind.config = {
        darkMode: 'class', // Manual toggling via 'dark' class on html
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            colors: {
              zero: {
                // Modified Light Mode Palette to reduce glare
                bg: '#F5F5F7',          // Soft Light Gray (was #FFFFFF)
                darkBg: '#0D0D0D',      // Deep Onyx
                surface: '#FFFFFF',     // Pure White Cards (was #F7F7F8)
                darkSurface: '#171717', // Charcoal
                text: '#1A1A1A',        // Soft Black (was #212121)
                darkText: '#ECECEC',    // Off-White
                secondaryText: '#71717A', // Zinc 500 (was #6E6E80)
                darkSecondaryText: '#999999', // Muted Gray
                border: '#E4E4E7',      // Zinc 200
                darkBorder: '#2D2D2D',  // Iron
                accent: '#000000',      // Pitch Black
                darkAccent: '#FFFFFF'   // Pure White
              }
            },
            animation: {
                'fade-in': 'fadeIn 0.3s ease-out forwards',
                'fade-in-out': 'fadeInOut 3s ease-in-out forwards',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                fadeInOut: {
                    '0%': { opacity: '0', transform: 'translateY(-20px) translateX(-50%)' },
                    '10%': { opacity: '1', transform: 'translateY(0) translateX(-50%)' },
                    '90%': { opacity: '1', transform: 'translateY(0) translateX(-50%)' },
                    '100%': { opacity: '0', transform: 'translateY(-20px) translateX(-50%)' },
                }
            }
          }
        }
      }
    </script>
    <script>
      // Initialize Theme: Default to Dark if no preference is saved
      // This prevents flash of unstyled content (FOUC)
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          if (stored === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            // Default to dark
            document.documentElement.classList.add('dark');
            if (!stored) localStorage.setItem('theme', 'dark');
          }
        } catch (e) {}
      })();
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F7; /* Updated to match new zero.bg */
            color: #1A1A1A;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* CSS Class based Dark Mode */
        .dark body {
            background-color: #0D0D0D;
            color: #ECECEC;
        }

        /* Minimalist Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #D4D4D8;
            border-radius: 3px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #333;
        }

        /* --- Editor UI Improvements: Zero Friction --- */

        /* 1. Distinct but Minimal Toolbar */
        .ql-toolbar.ql-snow {
            border: none !important;
            border-bottom: 1px solid transparent !important; /* Floating feel */
            background-color: transparent !important; 
            padding: 8px 0 !important;
            margin-bottom: 32px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        .ql-toolbar.ql-snow:hover {
            opacity: 1;
        }
        
        /* 2. Editor Container */
        .ql-container.ql-snow {
            border: none !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 1.05rem; /* 16.8px */
        }

        /* 3. Editor Text Area */
        .ql-editor {
            padding: 0 !important;
            line-height: 1.75; /* Relaxed leading */
            font-weight: 400;
            color: #1A1A1A;
        }
        .dark .ql-editor { color: #ECECEC; }

        .ql-editor.ql-blank::before {
            color: #A1A1AA; /* Zinc 400 */
            font-style: normal;
            font-weight: 400;
            left: 0;
        }

        /* 4. Code Block Styling */
        .ql-snow .ql-editor pre.ql-syntax {
            background-color: #1a1a1a;
            color: #abb2bf;
            border-radius: 6px;
            padding: 20px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            margin-top: 2em;
            margin-bottom: 2em;
            border: 1px solid #333;
        }

        /* 5. Horizontal Rule Styling */
        .ql-editor hr {
            border: 0;
            border-top: 1px solid #E4E4E7;
            margin: 32px 0;
            display: block;
            height: 1px;
            width: 100%;
        }

        /* Quill Icons Override for Monochrome */
        .ql-snow .ql-stroke { stroke: #71717A !important; }
        .ql-snow .ql-fill { fill: #71717A !important; }
        .ql-snow .ql-picker { color: #71717A !important; }
        
        .ql-snow .ql-picker-label:hover .ql-stroke,
        .ql-snow button:hover .ql-stroke, 
        .ql-snow button.ql-active .ql-stroke {
            stroke: #000000 !important;
        }
        .ql-snow button:hover .ql-fill, 
        .ql-snow button.ql-active .ql-fill {
            fill: #000000 !important;
        }
        .ql-snow .ql-picker-label:hover,
        .ql-snow .ql-picker-label.ql-active {
            color: #000000 !important;
        }

        /* Dark mode overrides using .dark selector */
        .dark .ql-editor.ql-blank::before { color: #444; }
        
        .dark .ql-editor hr {
            border-top-color: #2D2D2D;
        }

        /* Icon colors in dark mode */
        .dark .ql-snow .ql-stroke { stroke: #999999 !important; }
        .dark .ql-snow .ql-fill { fill: #999999 !important; }
        .dark .ql-snow .ql-picker { color: #999999 !important; }

        .dark .ql-snow .ql-picker-label:hover .ql-stroke,
        .dark .ql-snow button:hover .ql-stroke, 
        .dark .ql-snow button.ql-active .ql-stroke {
            stroke: #FFFFFF !important;
        }
        .dark .ql-snow button:hover .ql-fill, 
        .dark .ql-snow button.ql-active .ql-fill {
            fill: #FFFFFF !important;
        }
        .dark .ql-snow .ql-picker-label:hover,
        .dark .ql-snow .ql-picker-label.ql-active {
            color: #FFFFFF !important;
        }

        /* Dropdowns */
        .dark .ql-snow .ql-picker-options {
            background-color: #171717 !important;
            border: 1px solid #2D2D2D !important;
        }
        .dark .ql-snow .ql-picker-item {
            color: #999999 !important;
        }
        .dark .ql-snow .ql-picker-item:hover,
        .dark .ql-snow .ql-picker-item.ql-selected {
            color: #FFFFFF !important;
            background-color: #2D2D2D !important;
        }
    </style>

</head>
