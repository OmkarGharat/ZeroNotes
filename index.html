<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Quill theme -->
    <link href="https://cdn.jsdelivr.net/npm/react-quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
    <!-- Highlight.js Theme (Atom One Dark) for Code Blocks -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <!-- Highlight.js Library - Must be loaded before Quill initializes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
      // Polyfill process.env
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      
      // Tailwind Config for custom colors and fonts
      tailwind.config = {
        darkMode: 'media', // or 'class'
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              openai: {
                bg: '#FFFFFF',
                text: '#111111',
                border: '#EFEFEF',
                darkBg: '#212121', // Deep charcoal
                darkText: '#ECECEC',
                accent: '#10A37F', // OpenAI Green
                accentHover: '#0d8a6a'
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #111111;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #212121;
                color: #ECECEC;
            }
        }

        /* Minimalist Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #E5E5E5;
            border-radius: 4px;
        }
        @media (prefers-color-scheme: dark) {
            ::-webkit-scrollbar-thumb {
                background: #444;
            }
        }

        /* --- Editor UI Improvements --- */

        /* 1. Distinct Toolbar */
        .ql-toolbar.ql-snow {
            border: none !important;
            background-color: #F9FAFB; /* Light gray background */
            border-radius: 8px;
            padding: 12px !important;
            margin-bottom: 24px;
            opacity: 1; /* Remove opacity so it's always clear */
        }
        
        /* 2. Editor Container */
        .ql-container.ql-snow {
            border: none !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 16px;
        }

        /* 3. Editor Text Area */
        .ql-editor {
            padding: 0 !important;
            line-height: 1.7;
            font-size: 1.125rem; /* 18px */
            min-height: 300px;
        }
        .ql-editor.ql-blank::before {
            color: #a0a0a0;
            font-style: normal;
            left: 0;
        }

        /* 4. Code Block Styling (Syntax Highlighting Support) */
        .ql-snow .ql-editor pre.ql-syntax {
            background-color: #282c34; /* Dark background for code */
            color: #abb2bf;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 1.5em;
            margin-bottom: 1.5em;
            overflow-x: auto;
        }

        /* 5. Horizontal Rule Styling */
        .ql-editor hr {
            border: 0;
            border-top: 2px solid #E5E7EB; /* Gray-200 */
            margin: 24px 0;
            display: block;
            height: 1px;
            width: 100%;
        }

        /* Dark mode overrides */
        @media (prefers-color-scheme: dark) {
            .ql-toolbar.ql-snow {
                background-color: #2F2F2F; /* Lighter charcoal for toolbar */
            }
            .ql-stroke { stroke: #ECECEC !important; }
            .ql-fill { fill: #ECECEC !important; }
            .ql-picker { color: #ECECEC !important; }
            .ql-editor.ql-blank::before { color: #666; }
            
            /* Quill Dropdown Fixes for Dark Mode */
            .ql-snow .ql-picker-options {
                background-color: #2F2F2F !important;
                border: 1px solid #444 !important;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5) !important;
            }
            .ql-snow .ql-picker-item {
                color: #ECECEC !important;
            }
            .ql-snow .ql-picker-item:hover,
            .ql-snow .ql-picker-item.ql-selected {
                color: #FFFFFF !important;
                background-color: #404040 !important;
            }
            
            /* Ensure code blocks look good in dark mode too */
            .ql-snow .ql-editor pre.ql-syntax {
                border: 1px solid #444;
            }
            
            .ql-editor hr {
                border-top-color: #404040; /* Neutral-700 */
            }
        }
    </style>

</script>
</head>
